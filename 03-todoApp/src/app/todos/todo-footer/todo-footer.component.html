  <footer class="footer">
    <span class="todo-count"><strong> {{pendientes}} </strong> item left</span>
    <ul class="filters">
      <li *ngFor="let filter of filters" (click)="cambiarFiltro(filter)">
        <a [class.selected]="filter == actualFilter">{{filter | titlecase}}</a>
      </li>
    </ul>
    <button class="clear-completed">Clear completed</button>
  </footer>
